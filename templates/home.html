<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Home Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        /* Hero Section Styling */
        .jumbotron {
            background-image: url('{{ url_for('static', filename='images/hero-bg.jpg') }}');
            background-size: cover;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }

        .jumbotron h1 {
            font-size: 3.5rem;
            font-weight: 700;
        }

        .jumbotron p {
            font-size: 1.25rem;
            margin-bottom: 30px;
        }

        /* Button Hover Effect */
        .btn-custom {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        /* Footer Styling */
        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
        }

        footer .text-muted {
            color: #6c757d;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">My Flask App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Welcome to My Flask App</h1>
            <p class="lead">A modern, simple, and clean web application built with Flask.</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container text-center my-5">
        <h2>Features</h2>
        <p>Explore the features of this application and see what Flask can do for you.</p>
        <a href="/features" class="btn btn-primary">Explore Features</a>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <span class="text-muted">&copy; 2024 My Flask App. All rights reserved.</span>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
