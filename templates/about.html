<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page</title>
</head>
<body>
    <h1>About Page</h1>

    <form method="POST">
        <label for="user_input">Enter a string:</label>
        <input type="text" id="user_input" name="user_input" placeholder="Enter something..." required>
        <button type="submit">Submit</button>
    </form>

    <!-- Display the result if it's available -->
    {% if result %}
        <h2>{{ result }}</h2>
    {% endif %}
</body>
</html>
